    :root {

    .bg-gradient {

    .bg-glow {

    .btn:active { transform: scale(0.97); }

    .btn-primary {
      background: var(--teal-primary);
      color: var(--dark-navy);
      margin-bottom: 12px;
    }
    .btn-primary:hover { opacity: 0.9; }

    .btn-secondary {
